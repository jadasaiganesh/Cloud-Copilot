{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - CloudCopilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #00d4ff;
      margin-bottom: 25px;
      font-weight: bold;
    }

    input[type="email"] {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border: 1px solid #00d4ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.25);
    }

    button {
      background-color: #00d4ff;
      color: #000;
      font-weight: bold;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00b0cc;
      color: #fff;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #aaa;
      text-decoration: none;
    }

    .back-link:hover {
      color: #00d4ff;
      text-decoration: underline;
    }

    .messages {
      text-align: center;
      margin-bottom: 20px;
      color: #f44336;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2><i class="bi bi-envelope-paper-fill me-2"></i>Forgot Password</h2>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>

    <a href="{% url 'login' %}" class="back-link">‚Üê Back to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
